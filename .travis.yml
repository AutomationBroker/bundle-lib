language: go
go:
  - "1.10.x"
dist: trusty
before_script:
  - "go get -u golang.org/x/lint/golint"
  - "go get -u github.com/golang/dep/cmd/dep"
  - "mkdir -p /var/run/secrects/kubernetes.io/serviceaccount && touch /var/run/secrects/kubernetes.io/serviceaccount/token"
script:
  - "make fmtcheck"
  - "make vet"
  - "make lint"
  - "make ensure"
  - "make build"
  - "KUBERNETES_SERVICE_HOST=localhost KUBERNETES_SERVICE_PORT=8000 make test"
